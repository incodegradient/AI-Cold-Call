
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>AetherDial AI Campaign Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Custom font not available on Google Fonts, so we define a fallback */
      @font-face {
        font-family: 'Momo Trust Display';
        src: local('Arial'), sans-serif; /* Fallback font */
        font-weight: 700;
      }
      body {
        font-family: 'Inter Tight', sans-serif;
        background-color: #0D1117;
        color: #C9D1D9;
      }
      .font-display {
        font-family: 'Momo Trust Display', 'Inter Tight', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter Tight', 'sans-serif'],
              display: ['Momo Trust Display', 'Inter Tight', 'sans-serif'],
            },
            colors: {
              'background': '#0D1117',
              'surface': '#161B22',
              'primary': '#58A6FF',
              'primary-hover': '#79B8FF',
              'secondary': '#238636',
              'secondary-hover': '#2EA043',
              'border': '#30363D',
              'text-primary': '#C9D1D9',
              'text-secondary': '#8B949E',
              'danger': '#F85149',
            },
          },
        },
      }
    </script>
